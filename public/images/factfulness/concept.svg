<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <g id="person-icon">
        <circle cx="4" cy="4" r="3.5" />
        <path d="M0.5,14 C0.5,10 1.5,8 4,8 C6.5,8 7.5,10 7.5,14" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </defs>

  <rect width="800" height="500" fill="#ffffff" />

  <text x="400" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="900" text-anchor="middle" fill="#111827" letter-spacing="0.5">
    THE FACTFULNESS FRAMEWORK
  </text>
  <text x="400" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    A clearer way to understand global wealth distribution
  </text>

  <g transform="translate(215, 95)">
    <path d="M0,0 L370,0 L385,36 L-15,36 Z" fill="#374151" filter="url(#shadow)"/>
    
    <text x="185" y="24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="1">
      THE REALITY: 5 BILLION PEOPLE LIVE HERE
    </text>
  </g>

  <path d="M230,135 L230,160" stroke="#374151" stroke-width="2" stroke-dasharray="4 3" opacity="0.6"/>
  <path d="M570,135 L570,160" stroke="#374151" stroke-width="2" stroke-dasharray="4 3" opacity="0.6"/>


  <g transform="translate(20, 160)">
    
    <g transform="translate(0, 0)">
      <rect width="180" height="300" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 Q0,0 8,0 L172,0 Q180,0 180,8 L180,50 L0,50 Z" fill="#9ca3af" />
      <text x="90" y="32" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LEVEL 1</text>
      
      <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">&lt; $2 / day</text>
      
      <g transform="translate(90, 130) scale(1.6)" opacity="0.8">
         <path d="M-6,10 Q0,-10 6,10 Q4,0 0,0 Q-4,0 -6,10" fill="#4b5563"/>
       </g>
       <text x="90" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#4b5563" text-anchor="middle">Extreme Poverty</text>

      <g transform="translate(50, 230)">
          <text x="40" y="-20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">~1 Billion</text>
          <g fill="#9ca3af" stroke="#9ca3af">
             <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/>
             <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/>
          </g>
      </g>
    </g>

    <g transform="translate(195, 0)">
      <rect width="180" height="300" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
      <path d="M0,8 Q0,0 8,0 L172,0 Q180,0 180,8 L180,50 L0,50 Z" fill="#3b82f6" />
      <text x="90" y="32" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LEVEL 2</text>
      
      <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e3a8a" text-anchor="middle">$2 - $8 / day</text>
      
      <g transform="translate(90, 130) scale(1.3)" fill="none" stroke="#2563eb" stroke-width="2">
        <circle cx="-10" cy="5" r="7" /> <circle cx="10" cy="5" r="7" />
        <path d="M-10,5 L0,-5 L10,5 M0,-5 L5,-12 M-7,-5 L-10,-12" stroke-linecap="round"/>
      </g>
       <text x="90" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle">Basic Needs Met</text>

      <g transform="translate(30, 215)">
          <text x="60" y="-20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">~3 Billion</text>
          <g fill="#3b82f6" stroke="#3b82f6">
             <g>
                 <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/> <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/> <use href="#person-icon" x="80" y="0"/> <use href="#person-icon" x="100" y="0"/>
             </g>
             <g transform="translate(0, 20)">
                 <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/> <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/> <use href="#person-icon" x="80" y="0"/> <use href="#person-icon" x="100" y="0"/>
             </g>
             <g transform="translate(0, 40)">
                 <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/> <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/> <use href="#person-icon" x="80" y="0"/> <use href="#person-icon" x="100" y="0"/>
             </g>
          </g>
      </g>
    </g>

    <g transform="translate(390, 0)">
      <rect width="180" height="300" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <path d="M0,8 Q0,0 8,0 L172,0 Q180,0 180,8 L180,50 L0,50 Z" fill="#10b981" />
      <text x="90" y="32" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LEVEL 3</text>
      
      <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#064e3b" text-anchor="middle">$8 - $32 / day</text>
      
      <g transform="translate(75, 115) scale(0.9)" fill="none" stroke="#059669" stroke-width="2.5">
        <rect x="0" y="0" width="30" height="40" rx="4"/>
        <circle cx="15" cy="20" r="8" />
        <path d="M5,5 L10,5 M20,5 L25,5" stroke-width="1.5" stroke-linecap="round"/>
      </g>
       <text x="90" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#059669" text-anchor="middle">Disposable Income</text>

      <g transform="translate(50, 215)">
          <text x="40" y="-20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">~2 Billion</text>
          <g fill="#10b981" stroke="#10b981">
             <g>
                 <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/> <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/>
             </g>
             <g transform="translate(0, 20)">
                 <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/> <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/>
             </g>
          </g>
      </g>
    </g>

    <g transform="translate(585, 0)">
      <rect width="180" height="300" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 Q0,0 8,0 L172,0 Q180,0 180,8 L180,50 L0,50 Z" fill="#4b5563" />
      <text x="90" y="32" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LEVEL 4</text>
      
      <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">&gt; $32 / day</text>
      
      <g transform="translate(90, 130) scale(1.3)" fill="none" stroke="#374151" stroke-width="2">
         <path d="M-12,0 L12,0 M-2,0 L-6,-8 L6,-8 L2,0 M0,-8 L0,-12" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
       <text x="90" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">High Abundance</text>

      <g transform="translate(50, 230)">
          <text x="40" y="-20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">~1 Billion</text>
          <g fill="#4b5563" stroke="#4b5563">
             <use href="#person-icon" x="0" y="0"/> <use href="#person-icon" x="20" y="0"/>
             <use href="#person-icon" x="40" y="0"/> <use href="#person-icon" x="60" y="0"/>
          </g>
      </g>
    </g>
  </g>
</svg>